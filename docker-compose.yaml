# docker-compose.yml
version: '3.8'

services:
  # RabbitMQ
  rabbitmq:
    image: 'rabbitmq:management-alpine'
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - api-network

  # API Gateway instance 1
  api_gateway1:
    build: .
    ports:
      - '3001:3000'
    env_file:
      - .env.development
    depends_on:
      - rabbitmq
    networks:
      - api-network

  # API Gateway instance 2
  api_gateway2:
    build: .
    ports:
      - '3002:3000'
    env_file:
      - .env.development
    depends_on:
      - rabbitmq
    networks:
      - api-network

  # Nginx Load Balancer
  nginx:
    image: 'nginx:latest'
    restart: always
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx/
    networks:
      - api-network
    depends_on:
      - api_gateway1
      - api_gateway2

  # Grafana
  grafana:
    image: grafana/grafana
    ports:
      - '8080:8080'

  # Prometheus
  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api_gateway1
      - api_gateway2

networks:
  api-network:
    driver: bridge

volumes:
  nginx-logs:
